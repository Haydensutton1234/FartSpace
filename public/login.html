<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì Fartspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üîë Login to Fartspace</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="upload.html">Upload</a>
      <a href="profile.html">Profile</a>
      <a href="game.html">Game</a>
      <a href="ambassadors.html">Ambassadors</a>
    </nav>
  </header>

  <main>
    <form id="login-form">
      <label for="login-username">Username:</label><br>
      <input type="text" id="login-username" required><br><br>

      <label for="login-password">Password:</label><br>
      <input type="password" id="login-password" required><br><br>

      <button type="submit">Let Me In</button>
    </form>

    <p id="login-status"></p>
  </main>

  <footer>
    <p>&copy; 2025 Fartspace<br>
    Made by <strong>Yuri Valtova</strong> and <strong>Hayden Sutton</strong></p>
  </footer>

  <script>
    const form = document.getElementById("login-form");
    const status = document.getElementById("login-status");
    const apiBase = window.location.origin; // Works on Render & localhost

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const res = await fetch(`${apiBase}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("fartLoggedIn", "true");
          localStorage.setItem("fartCurrentUser", username);
          alert(`Welcome back, ${username}!`);
          window.location.href = "index.html";
        } else {
          status.innerText = "‚ùå " + (data.error || "Login failed");
        }
      } catch (err) {
        status.innerText = "‚ùå Could not connect to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
