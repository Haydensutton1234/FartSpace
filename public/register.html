<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register ‚Äì Fartspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üìù Register for Fartspace</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="upload.html">Upload</a>
      <a href="profile.html">Profile</a>
      <a href="game.html">Game</a>
      <a href="ambassadors.html">Ambassadors</a>
    </nav>
  </header>

  <main>
    <form id="register-form">
      <label for="reg-username">Choose a Username:</label><br>
      <input type="text" id="reg-username" required><br><br>

      <label for="reg-password">Choose a Password:</label><br>
      <input type="password" id="reg-password" required><br><br>

      <button type="submit">Sign Up and Blow 'Em Away</button>
    </form>

    <p id="register-status"></p>
  </main>

  <footer>
    <p>&copy; 2025 Fartspace<br>
    Made by <strong>Yuri Valtova</strong> and <strong>Hayden Sutton</strong></p>
  </footer>

  <script>
    const form = document.getElementById("register-form");
    const status = document.getElementById("register-status");
    const apiBase = window.location.origin; // Dynamic URL for Render or localhost

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("reg-username").value.trim();
      const password = document.getElementById("reg-password").value.trim();

      if (!username || !password) {
        status.innerText = "‚ùå Username and password are required.";
        return;
      }

      try {
        const res = await fetch(`${apiBase}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Save login info after successful registration
          localStorage.setItem("fartLoggedIn", "true");
          localStorage.setItem("fartCurrentUser", username);

          alert("‚úÖ Registration complete! Welcome aboard.");
          window.location.href = "index.html";
        } else {
          status.innerText = "‚ùå " + (data.error || "Registration failed.");
        }
      } catch (err) {
        status.innerText = "‚ùå Could not connect to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
