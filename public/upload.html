<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload to Fartspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸš€ Upload to Fartspace</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <form id="upload-form">
      <input type="text" id="fart-title" placeholder="Title" required /><br />
      <textarea id="fart-desc" placeholder="Description"></textarea><br />
      <label>Upload .mp3:</label>
      <input type="file" id="fart-audio" accept=".mp3" /><br />
      <label>Upload .mp4/.webm:</label>
      <input type="file" id="fart-video" accept="video/mp4,video/webm" /><br />
      <button type="submit">Upload</button>
    </form>
    <p id="upload-status"></p>
  </main>

  <footer>
    <p>&copy; 2025 Fartspace | Built by Yuri Valtova and Hayden Sutton</p>
  </footer>

  <script src="upload.js" defer></script>
</body>
</html>
