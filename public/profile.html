<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile – Fartspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>👤 Your Fartspace Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <div id="profile-info">
        <h2>Loading profile...</h2>
      </div>

      <div style="margin-top: 2rem;">
        <h3>🖼️ Change Profile Picture</h3>
        <input type="file" id="pic-upload" accept="image/*"><br><br>
        <img id="profile-preview" src="" alt="Your Profile Pic" style="max-width: 150px; border-radius: 12px; display: none;">
      </div>
    </section>

    <section>
      <h3>Your Uploaded Farts</h3>
      <p id="fart-count"></p>
      <div id="user-fart-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fartspace<br>Built by <strong>Yuri Valtova</strong> and <strong>Hayden Sutton</strong></p>
  </footer>

  <script src="profile.js" defer></script>
</body>
</html>
